<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Sidebar Navigation -->
    <nav th:fragment="sidebar" class="pcoded-navbar">
        <div class="navbar-wrapper">
            <div class="navbar-brand header-logo">
                <a href="/" class="b-brand">
                    <div class="b-bg">
                        <i class="fas fa-server"></i>
                    </div>
                    <span class="b-title">Kafka Helper</span>
                </a>
                <a class="mobile-menu" id="mobile-collapse" href="javascript:"><span></span></a>
            </div>
            <div class="navbar-content scroll-div">
                <ul class="nav pcoded-inner-navbar">
                    <li class="nav-item pcoded-menu-caption">
                        <label>Navigation</label>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'dashboard'} ? 'active' : ''">
                        <a href="/" class="nav-link">
                            <span class="pcoded-micon"><i class="fas fa-home"></i></span>
                            <span class="pcoded-mtext">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item pcoded-menu-caption">
                        <label>Kafka Management</label>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'brokers'} ? 'active' : ''">
                        <a href="/kafka/brokers" class="nav-link">
                            <span class="pcoded-micon"><i class="fas fa-server"></i></span>
                            <span class="pcoded-mtext">Brokers</span>
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'topics'} ? 'active' : ''">
                        <a href="/kafka/topics" class="nav-link">
                            <span class="pcoded-micon"><i class="fas fa-list"></i></span>
                            <span class="pcoded-mtext">Topics</span>
                        </a>
                    </li>
                    <li class="nav-item pcoded-menu-caption">
                        <label>Kafka Operations</label>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'producer'} ? 'active' : ''">
                        <a href="/kafka/producer" class="nav-link">
                            <span class="pcoded-micon"><i class="fas fa-upload"></i></span>
                            <span class="pcoded-mtext">Producer</span>
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'consumer'} ? 'active' : ''">
                        <a href="/kafka/consumer" class="nav-link">
                            <span class="pcoded-micon"><i class="fas fa-download"></i></span>
                            <span class="pcoded-mtext">Consumer</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Top Header -->
    <header th:fragment="header" class="navbar pcoded-header navbar-expand-lg navbar-light">
        <div class="m-header">
            <a class="mobile-menu" id="mobile-collapse1" href="javascript:"><span></span></a>
            <a href="/" class="b-brand">
                <div class="b-bg">
                    <i class="fas fa-server"></i>
                </div>
                <span class="b-title">Kafka Helper</span>
            </a>
        </div>
        <a class="mobile-menu" id="mobile-header" href="javascript:">
            <i class="feather icon-more-horizontal"></i>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li><a href="javascript:" class="full-screen" onclick="toggleFullScreen()"><i class="fas fa-expand"></i></a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li>
                    <div class="dropdown drp-user">
                        <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right profile-notification">
                            <div class="pro-head">
                                <img src="/images/user.jpg" class="img-radius" alt="User-Profile-Image">
                                <span>Admin</span>
                            </div>
                            <ul class="pro-body">
                                <li><a href="javascript:" class="dropdown-item"><i class="fas fa-user"></i> Profile</a></li>
                                <li><a href="javascript:" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a></li>
                                <li><a href="javascript:" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
