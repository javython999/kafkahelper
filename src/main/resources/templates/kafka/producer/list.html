<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
    <title>sparta</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Kafka Producer</h5>
                    </div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/kafka/producer">Kafka Producer</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Kafka Topic</h5>
                </div>
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <select id="brokerSelect"
                                        class="form-select"
                                        aria-label="broker selection">
                                    <option th:each="kafkaBroker : ${kafkaBrokers}"
                                            th:value="${kafkaBroker.id}"
                                            th:data-host="${kafkaBroker.host}"
                                            th:data-port="${kafkaBroker.port}"
                                            th:text="${kafkaBroker.alias + '( ' + kafkaBroker.host + ' : ' + kafkaBroker.port + ' )'}">
                                    </option>
                                </select>
                                <button type="button" class="btn btn-outline-primary" onclick="loadTopics();">search</button>
                                <button type="button"
                                        onclick="moveToRegisterTopic();"
                                        class="btn btn-outline-primary">
                                    Register topic</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-header">
                    <div class="input-group">
                        <span class="input-group-text">Filter</span>
                        <input type="text" class="form-control" onkeyup="filterTopics(this);" placeholder="topic name">
                    </div>
                </div>

                <div class="card-body table-border-style">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th style="width: 10%;">#</th>
                                <th>Topic</th>
                                <th style="width: 10%;">send</th>
                            </tr>
                            </thead>
                            <tbody id="topicTable">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="sendMessageModal" class="modal fade" tabindex="-1" aria-labelledby="sendMessageModalTitle" style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sendMessageModalTitle">Send message to topic</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label" for="receiveTopicName">Topic Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="receiveTopicName"
                                   readonly>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Key</span>
                                <input type="text" id="messageKey" class="form-control">
                                <span class="input-group-text">Value</span>
                                <input type="text" id="messageValue" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearModalInputs();">Close</button>
                        <button type="button" class="btn  btn-primary" onclick="send();">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/kafka/producer/producer.js"></script>
    </div>

</div>
</body>
</html>
