<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
    <title>sparta</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Kafka Topics</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item"><a href="/kafka/topics">Kafka Topics</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Kafka Topic</h5>
                    </div>
                    <form id="registerTopicForm">
                        <div class="card-header">
                            <div class="row">
                                <div class="input-group">
                                    <span class="input-group-text">Broker</span>
                                    <input class="form-control"
                                           id="host"
                                           name="host"
                                           aria-describedby="brokerHostHelp"
                                           type="text"
                                           required
                                           th:value="${bootstrapServer.host()}" readonly>
                                    <span class="input-group-text">:</span>
                                    <input class="form-control"
                                           id="port"
                                           name="port"
                                           aria-describedby="brokerPortHelp"
                                           type="text"
                                           required
                                           th:value="${bootstrapServer.port()}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="card-body table-border-style">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label" for="topicName">Topic name *</label>
                                        <input type="text"
                                               id="topicName"
                                               name="topicName"
                                               class="form-control"
                                               aria-describedby="topicNameHelp"
                                               maxlength="50"
                                               required
                                               placeholder="Enter the topic name">
                                        <small id="topicNameHelp" class="form-text text-muted">The name of the topic to be created.</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label" for="partitions">Partitions</label>
                                        <input type="text"
                                               id="partitions"
                                               name="partitions"
                                               class="form-control"
                                               aria-describedby="partitionsHelp"
                                               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                               maxlength="3"
                                               placeholder="Enter the number of partitions">
                                        <small id="partitionsHelp" class="form-text text-muted">The number of partitions to be created.</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="form-label" for="replicationFactor">Replication Factor</label>
                                        <input type="text"
                                               id="replicationFactor"
                                               name="replicationFactor"
                                               class="form-control"
                                               aria-describedby="replicationFactorHelp"
                                               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                               value="1"
                                               maxlength="3"
                                               placeholder="Enter the replication factor">
                                        <small id="replicationFactorHelp" class="form-text text-muted">Enter the number of replicas (must be less than or equal to the number of brokers).</small>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-toolbar justify-content-end">
                                <div class="input-group">
                                    <button type="button" class="btn btn-outline-secondary" onclick="moveToTopicList();">cancel</button>
                                    <button type="button" class="btn btn-primary" onclick="saveTopic();">Register topic</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <script src="/js/topic/topicWrite.js"></script>
        </div>
    </div>
</body>
</html>
