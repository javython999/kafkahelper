<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
    <title>sparta</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Kafka Brokers</h5>
                    </div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/kafka/brokers">Kafka Brokers</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Kafka Broker</h5>
                    <div class="btn-toolbar justify-content-end" role="toolbar" aria-label="Toolbar with button groups">
                        <button type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#registerBrokerModal"
                                class="btn btn-outline-primary">
                                Register broker</button>

                    </div>
                </div>
                <div class="card-body table-border-style">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="width: 10%;">#</th>
                                    <th>Alias</th>
                                    <th>Host</th>
                                    <th style="width: 20%;">Port</th>
                                    <th style="width: 10%;">Management</th>
                                </tr>
                            </thead>
                            <tbody id="brokerTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="registerBrokerModal" class="modal fade" tabindex="-1" aria-labelledby="registerBrokerModalTitle" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerBrokerModalTitle">Register Broker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label" for="registerBrokerAlias">Alias</label>
                        <input type="text"
                               class="form-control"
                               id="registerBrokerAlias"
                               maxlength="50"
                               aria-describedby="registerAliasHelp"
                               placeholder="Enter alias">
                        <small id="registerAliasHelp" class="form-text text-muted">카프카 브로커의 별칭을 입력해주세요.</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerBrokerHost">Host</label>
                        <input type="text"
                               class="form-control"
                               id="registerBrokerHost"
                               maxlength="80"
                               aria-describedby="registerHostHelp"
                               placeholder="Enter host">
                        <small id="registerHostHelp" class="form-text text-muted">카프카 브로커의 호스트를 입력해주세요.</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerBrokerPort">Port</label>
                        <input type="text"
                               class="form-control"
                               id="registerBrokerPort"
                               maxlength="5"
                               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                               aria-describedby="registerPortHelp"
                               placeholder="Enter port">
                        <small id="registerPortHelp" class="form-text text-muted">카프카 브로커의 포트를 입력해주세요.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal" onclick="clearModalInputs();">Close</button>
                    <button type="button" class="btn  btn-primary" onclick="saveBroker();">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div id="editBrokerModal" class="modal fade" tabindex="-1" aria-labelledby="editBrokerModalTitle" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editBrokerModalTitle">Edit Broker</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label" for="editBrokerAlias">Alias</label>
                        <input type="text"
                               class="form-control"
                               id="editBrokerAlias"
                               maxlength="50"
                               aria-describedby="editAliasHelp"
                               placeholder="Enter alias">
                        <small id="editAliasHelp" class="form-text text-muted">카프카 브로커의 별칭을 입력해주세요.</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="editBrokerHost">Host</label>
                        <input type="text"
                               class="form-control"
                               id="editBrokerHost"
                               maxlength="80"
                               aria-describedby="editHostHelp"
                               placeholder="Enter host">
                        <small id="editHostHelp" class="form-text text-muted">카프카 브로커의 호스트를 입력해주세요.</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="editBrokerPort">Port</label>
                        <input type="text"
                               class="form-control"
                               id="editBrokerPort"
                               maxlength="5"
                               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                               aria-describedby="editPortHelp"
                               placeholder="Enter port">
                        <small id="editPortHelp" class="form-text text-muted">카프카 브로커의 포트를 입력해주세요.</small>
                    </div>
                    <input type="hidden" id="editBrokerId">
                    <input type="hidden" id="oldAlias">
                    <input type="hidden" id="oldHost">
                    <input type="hidden" id="oldPort">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearModalInputs();">Close</button>
                    <button type="button" class="btn  btn-primary" onclick="updateBroker();">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/kafka/broker/broker.js"></script>
</div>
</body>
</html>
